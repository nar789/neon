<html>
<head><style>
    .bodyDarkMode {
        background-color: black !important;
        color:white !important;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form-check form-switch mb-3 mt-3">
            <input class="form-check-input" type="checkbox" id="darkMode">
            <label class="form-check-label" for="darkMode">다크모드</label>
         </div>


         <h3>haha</h3>
    </div>
    <iframe src=neon1.html style="border:0px;position:absolute;bottom:0px;display: none;;" id=neon1></iframe>
    <iframe src=neon2.html style="border:0px;position:absolute;bottom:0px;right:0px;display: none;" id=neon2></iframe>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script>
        $('#darkMode').on('change.bootstrapSwitch',(e)=>{
            const isDark = e.target.checked;
            setDark(isDark);
        });

        function setDark(enable) {
            if(enable){
                $('body').addClass('bodyDarkMode');
                $('#neon1').css('display','block');
                $('#neon2').css('display','block');
            } else {
                $('body').removeClass('bodyDarkMode');
                $('#neon1').css('display','none');
                $('#neon2').css('display','none');
            }
        }
    </script>
</body>
</html>
